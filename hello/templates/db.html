{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
  <div class="container">


<h2>Data</h2>


<img src="/lineplot/sensor1">

<img src="/lineplot/sensor2">

<img src="/lineplot/sensor3">

<img src="/lineplot/sensor4">


<table>

{% for d in data %}
    <tr>
        <td>{{ d.date }}</td>
        <td>{{ d.sensor1 }}</td>
        <td>{{ d.sensor2 }}</td>
        <td>{{ d.sensor3 }}</td>
        <td>{{ d.sensor4 }}</td>
    </tr>
{% endfor %}

</table>

</div>

{% endblock %}
